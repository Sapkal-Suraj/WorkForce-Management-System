<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <form>
        User Id <input type ="text" name = "userid" [(ngModel)]="user.userid"> <br><br>
        Username <input type="text" name="username" [(ngModel)]="user.username"><br><br>
        Password <input type="password" name="password" [(ngModel)]="user.password"><br><br>
       
        <input type="button" value="save" (click)="saveUser()">
        <input type="button" value="delete" (click)="deleteUser()">
       
    </form>

    <table>
        <tr>
            <th>user id</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        <tr *ngFor="let user of users">
            <td>{{user.userid}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
        </tr>
    </table>
</body>
</html>
